<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350" style="background-color:#f5f5f5">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="bold" fill="#333">oracle oaam risk assessment flow</text>
  
  <!-- MY PC subgraph -->
  <rect x="50" y="50" width="180" height="100" fill="#e9ecef" stroke="#333" stroke-width="2" rx="5"/>
  <text x="140" y="70" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="bold" fill="#333">my pc</text>
  
  <!-- Browser node -->
  <rect x="70" y="85" width="60" height="35" fill="white" stroke="#333" stroke-width="2" rx="5"/>
  <text x="100" y="107" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#333">chrome</text>
  
  <!-- Dolphin node -->
  <rect x="150" y="85" width="60" height="35" fill="white" stroke="#333" stroke-width="2" rx="5"/>
  <text x="180" y="107" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#333">dolphin</text>
  
  <!-- NETWORK LAYER subgraph -->
  <rect x="280" y="50" width="200" height="100" fill="#e9ecef" stroke="#333" stroke-width="2" rx="5"/>
  <text x="380" y="70" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="bold" fill="#333">network layer</text>
  
  <!-- ISP node -->
  <rect x="300" y="85" width="70" height="35" fill="white" stroke="#333" stroke-width="2" rx="5"/>
  <text x="335" y="107" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#333">home isp</text>
  
  <!-- Proxy node -->
  <rect x="390" y="85" width="70" height="35" fill="white" stroke="#333" stroke-width="2" rx="5"/>
  <text x="425" y="107" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#333">proxy</text>
  
  <!-- ORACLE OAAM subgraph -->
  <rect x="530" y="50" width="320" height="100" fill="#e9ecef" stroke="#333" stroke-width="2" rx="5"/>
  <text x="690" y="70" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="bold" fill="#333">oracle oaam</text>
  
  <!-- Checks node -->
  <rect x="550" y="85" width="100" height="35" fill="white" stroke="#333" stroke-width="2" rx="5"/>
  <text x="600" y="107" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#333">fingerprint check</text>
  
  <!-- Decision node (diamond) -->
  <polygon points="730,85 780,102.5 730,120 680,102.5" fill="white" stroke="#333" stroke-width="2"/>
  <text x="730" y="107" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="11" fill="#333">risk score</text>
  
  <!-- Flow arrows from PC to Network -->
  <line x1="130" y1="102" x2="300" y2="102" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="215" y="95" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#666">direct</text>
  
  <line x1="180" y1="102" x2="235" y2="102" stroke="#333" stroke-width="2"/>
  <line x1="235" y1="102" x2="235" y2="140" stroke="#333" stroke-width="2"/>
  <line x1="235" y1="140" x2="390" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="280" y="135" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#666">spoofed</text>
  
  <!-- Flow arrows from Network to OAAM -->
  <line x1="370" y1="102" x2="550" y2="102" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="460" y1="102" x2="550" y2="102" stroke="#333" stroke-width="2"/>
  
  <!-- Flow to decision -->
  <line x1="650" y1="102" x2="680" y2="102" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- OUTCOMES section -->
  <text x="450" y="195" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="bold" fill="#333">outcomes</text>
  
  <!-- Ban node -->
  <rect x="550" y="220" width="140" height="50" fill="#ff9999" stroke="#333" stroke-width="2" rx="5"/>
  <text x="620" y="240" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="bold" fill="#333">shadowban / error</text>
  <text x="620" y="258" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#666">score &gt; 80</text>
  
  <!-- Success node -->
  <rect x="720" y="220" width="120" height="50" fill="#ccffcc" stroke="#333" stroke-width="2" rx="5"/>
  <text x="780" y="240" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="bold" fill="#333">account created</text>
  <text x="780" y="258" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="10" fill="#666">score &lt; 20</text>
  
  <!-- Arrows to outcomes -->
  <line x1="730" y1="120" x2="620" y2="220" stroke="#ff6b6b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="780" y1="120" x2="780" y2="220" stroke="#51cf66" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>